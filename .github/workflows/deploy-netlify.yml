name: Deploy to Netlify

# Trigger: Runs on every push to master branch
on:
  push:
    branches:
      - master
  # Also allow manual trigger from GitHub Actions tab
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout the code from repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup Node.js 20 with npm caching for faster builds
      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Step 3: Install all project dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Build Angular project for production
      - name: Build Angular project
        run: npm run build -- --configuration production

      # Step 5: Deploy to Netlify
      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: './dist/portfolio/browser'
          production-branch: master
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "ðŸš€ Deploy from GitHub Actions - ${{ github.event.head_commit.message }}"
          enable-pull-request-comment: true
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 10